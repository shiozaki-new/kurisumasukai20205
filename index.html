  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow-x: hidden;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes shoot {
      0% { 
        opacity: 0;
        transform: rotate(var(--angle, 45deg)) translateX(0) scaleX(0);
      }
      10% {
        opacity: 1;
        transform: rotate(var(--angle, 45deg)) translateX(0) scaleX(1);
      }
      100% { 
        opacity: 0;
        transform: rotate(var(--angle, 45deg)) translateX(300px) scaleX(0.5);
      }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes floatButton {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }
    
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 60px rgba(255,200,100,0.5); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(1.1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes appearProgram {
      from { 
        opacity: 0;
        transform: scale(0.5) translateY(50px);
      }
      to { 
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(100px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes floatUp {
      0% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      40% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% { 
        opacity: 0;
        transform: translate(-50%, -150%) scale(0.8);
      }
    }
  </style>
</head>

  <script type="text/babel">
    const { useState, useCallback, useEffect, useRef } = React;

    function ChristmasParty() {
      const [stars, setStars] = useState([]);
      const [shootingStars, setShootingStars] = useState([]);
      const [floatingNumbers, setFloatingNumbers] = useState([]);
      const [clickCount, setClickCount] = useState(0);
      const [showProgram, setShowProgram] = useState(false);
      const [programVisible, setProgramVisible] = useState(false);
      const [isUnlocked, setIsUnlocked] = useState(false);
      const containerRef = useRef(null);

      // Generate initial background stars
      useEffect(() => {
        const initialStars = [];
        for (let i = 0; i < 200; i++) {
          initialStars.push({
            id: i,
            x: Math.random() * 100,
            y: Math.random() * 100,
            size: Math.random() * 3 + 1,
            opacity: Math.random() * 0.8 + 0.2,
            twinkleSpeed: Math.random() * 3 + 2,
            delay: Math.random() * 5
          });
        }
        setStars(initialStars);
      }, []);

      // Handle click to create shooting star
      const handleClick = useCallback((e) => {
        if (isUnlocked) return;
        
        const rect = containerRef.current.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        const newShootingStar = {
          id: Date.now() + Math.random(),
          startX: x,
          startY: y,
          angle: Math.random() * 60 + 30,
          length: Math.random() * 150 + 100,
          duration: Math.random() * 1 + 0.8
        };
        
        setShootingStars(prev => [...prev, newShootingStar]);
        
        // Update click count and add floating number
        setClickCount(prev => {
          const newCount = prev + 1;
          
          if (newCount <= 10) {
            const newFloatingNumber = {
              id: Date.now() + Math.random(),
              x: x,
              y: y,
              number: newCount
            };
            setFloatingNumbers(prevNums => [...prevNums, newFloatingNumber]);
            
            // Remove floating number after animation
            setTimeout(() => {
              setFloatingNumbers(prevNums => prevNums.filter(n => n.id !== newFloatingNumber.id));
            }, 2000);
          }
          
          if (newCount >= 10) {
            setShowProgram(true);
          }
          
          return newCount;
        });

        // Remove shooting star after animation
        setTimeout(() => {
          setShootingStars(prev => prev.filter(s => s.id !== newShootingStar.id));
        }, 2000);
      }, [isUnlocked]);

      // Handle program button click
      const handleProgramClick = () => {
        setIsUnlocked(true);
        setTimeout(() => {
          setProgramVisible(true);
        }, 500);
      };

      return (
        <div 
          ref={containerRef}
          onClick={handleClick}
          className="relative w-full min-h-screen overflow-hidden cursor-pointer"
          style={{
            background: 'radial-gradient(ellipse at center, #1a0a2e 0%, #0d0015 40%, #000000 100%)',
            overflowY: isUnlocked ? 'auto' : 'hidden',
            height: isUnlocked ? 'auto' : '100vh'
          }}
        >

          <div className="absolute inset-0 pointer-events-none">

                top: '10%',
                left: '10%',
                filter: 'blur(60px)',
                animation: 'pulse 8s ease-in-out infinite'
              }}
            />
            <div

              style={{
                background: 'radial-gradient(circle, #0066ff40 0%, transparent 70%)',
                top: '50%',
                right: '15%',
                filter: 'blur(50px)',
                animation: 'pulse 10s ease-in-out infinite reverse'
              }}
            />
            <div 
              className="absolute w-64 h-64 rounded-full opacity-20"
              style={{
                background: 'radial-gradient(circle, #9900ff30 0%, transparent 70%)',
                bottom: '20%',
                left: '30%',
                filter: 'blur(40px)',
                animation: 'pulse 6s ease-in-out infinite'
              }}
            />
          </div>

          {/* Background Stars */}
          {stars.map(star => (
            <div
              key={star.id}
              className="absolute rounded-full"
              style={{
                left: `${star.x}%`,
                top: `${star.y}%`,
                width: `${star.size}px`,
                height: `${star.size}px`,
                background: `radial-gradient(circle, #ffffff ${star.size > 2 ? '40%' : '60%'}, #88ccff 100%)`,
                boxShadow: star.size > 2 ? `0 0 ${star.size * 2}px #ffffff80` : 'none',
                animation: `twinkle ${star.twinkleSpeed}s ease-in-out infinite`,
                animationDelay: `${star.delay}s`
              }}
            />
          ))}

          {/* Shooting Stars */}
          {shootingStars.map(star => (
            <div
              key={star.id}
              className="absolute pointer-events-none"
              style={{
                left: `${star.startX}%`,
                top: `${star.startY}%`,
                width: `${star.length}px`,
                height: '2px',
                background: 'linear-gradient(90deg, transparent 0%, #ffffff 20%, #ffdd88 60%, #ffffff 100%)',
